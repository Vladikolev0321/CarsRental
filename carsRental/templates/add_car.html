{% extends "layout.html" %}
{% block content %}
    <form method="POST" action="/add/car" enctype="multipart/form-data">
        <!-- File Upload-->
        <div class="form-group">
            <label for="inputFile">File input</label>
            <input class="form-control-file" type="file" name="inputFile">
        </div>

        <!-- Model -->
        <div class="form-group">
            <label for="model">Model of the car</label>
            <textarea class="form-control" name="model" id="model" placeholder="Write the model"></textarea>
        </div>

        <!-- Location -->
        <div class="form-group">
            <label for="location">Location</label>
            <input class="form-control" type="text" name="location" placeholder="Write location">
        </div>

        <!-- Price for hour -->
        <div class="form-group">
            <label for="price">Price for hour</label>
            <input type="number" step="0.01" min=0 class="form-control" name="price" id="price" placeholder="Add a price">
        </div>

        <!-- Submit -->        
        <button type="submit" class="btn btn-outline-info">Submit</button>
    </form>
{% endblock %}
