{% extends "layout.html" %}
{% block content %}
    <div style="  margin-top: 5%; margin-left: 25%; margin-right: -25%">
    	<figure class="figure">
  			<img src="{{ path + car.filename }}" class="figure-img img-fluid rounded" alt="A "  style = "width: 150%">
  			<h2 class="card-title">{{ car.model }}</h2>
			<h5 class="card-tex">{{ car.location }}</h5>
			<h5 class="card-tex">Price per hour: {{ car.price }} BGN.</h5>
		</figure>

		<iframe class="map", src="/map" width="730vw" height="400vh" style="margin-top: 1%; border-style: solid;"></iframe>

		<br>

		<button type="submit" class="btn btn-outline-info" style="margin-left: 40%">Rent the car</button>
		<br>
		<br>
		<br>

    </div>
{% endblock %}
